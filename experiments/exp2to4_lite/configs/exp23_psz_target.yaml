experiment:
  name: exp23_psz_target
  output_dir: experiments/exp2to4_lite/results
  seed: 42

dataset:
  path: experiments/exp2to4_lite/data/sample_queries_50.jsonl
  max_queries: 50

embedding:
  model: sentence-transformers/all-MiniLM-L6-v2
  normalize: true
  cache_dir: experiments/exp2to4_lite/cache

retrieval:
  top_k: 3
  bm25_weight: 0.6
  embedding_weight: 0.4
  expansion_hops: 1

gedig:
  lambda: 0.6
  use_multihop: true
  max_hops: 2          # allow up to 2 iterations while keeping latency <= 200ms
  decay_factor: 0.7
  sp_beta: 0.2
  theta_ag: 4.0
  theta_dg: 0.2
  ig_mode: raw
  spike_mode: and

psz:
  acceptance_threshold: 0.35     # realistic acceptance threshold band (0.3-0.4)
  fmr_threshold: 0.02
  latency_p50_threshold_ms: 200

baselines:
  - name: static_rag
    type: static
  - name: frequency
    type: frequency
  - name: cosine_topk
    type: cosine
  - name: gedig_ag_dg
    type: gedig

logging:
  save_step_logs: false
  save_memory_snapshots: false
  snapshot_interval: 50
