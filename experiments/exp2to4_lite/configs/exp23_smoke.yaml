experiment:
  name: exp23_lite_smoke
  output_dir: experiments/exp2to4_lite/results
  seed: 42

dataset:
  path: experiments/exp2to4_lite/data/sample_queries_50.jsonl
  max_queries: 50

embedding:
  model: null
  normalize: true
  cache_dir: null

retrieval:
  top_k: 4
  bm25_weight: 0.6
  embedding_weight: 0.4
  expansion_hops: 1

gedig:
  lambda: 0.6
  use_multihop: true
  max_hops: 3
  decay_factor: 0.7
  sp_beta: 0.2
  theta_ag: 8.0
  theta_dg: 0.6
  ig_mode: raw
  spike_mode: and

psz:
  acceptance_threshold: 0.2   # lower for smoke with random embeddings
  fmr_threshold: 0.2
  latency_p50_threshold_ms: 300

baselines:
  - name: static_rag
    type: static
  - name: frequency
    type: frequency
  - name: cosine_topk
    type: cosine
  - name: gedig_ag_dg
    type: gedig

logging:
  save_step_logs: false
  save_memory_snapshots: false
  snapshot_interval: 50

