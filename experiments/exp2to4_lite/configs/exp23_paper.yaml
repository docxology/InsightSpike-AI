experiment:
  name: exp23_paper
  output_dir: experiments/exp2to4_lite/results
  seed: 42
  target_ag_rate: 0.08
  target_dg_rate: 0.04

dataset:
  # Single large dataset path is optional if split provided.
  path: experiments/exp2to4_lite/data/sample_queries_500.jsonl
  train_path: experiments/exp2to4_lite/data/train_500.jsonl
  val_path: experiments/exp2to4_lite/data/val_500.jsonl
  test_path: experiments/exp2to4_lite/data/test_500.jsonl
  max_queries: null

embedding:
  model: sentence-transformers/all-MiniLM-L6-v2   # uses local cache if available; otherwise falls back
  normalize: true
  cache_dir: experiments/exp2to4_lite/cache

retrieval:
  top_k: 4
  bm25_weight: 0.5
  embedding_weight: 0.5
  expansion_hops: 1

gedig:
  lambda: 0.6
  use_multihop: true
  max_hops: 3
  decay_factor: 0.7
  sp_beta: 0.2
  theta_ag: 2.0
  theta_dg: 0.05
  ig_mode: raw
  spike_mode: and

psz:
  acceptance_threshold: 0.6
  fmr_threshold: 0.02
  latency_p50_threshold_ms: 200

baselines:
  - name: static_rag
    type: static
  - name: frequency
    type: frequency
  - name: cosine_topk
    type: cosine
  - name: gedig_ag_dg
    type: gedig

logging:
  save_step_logs: false
  save_memory_snapshots: false
  snapshot_interval: 200
