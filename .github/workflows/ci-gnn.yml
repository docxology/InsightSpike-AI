name: CI (GNN - Manual)

on:
  workflow_dispatch:

jobs:
  gnn-tests:
    name: GNN unit tests (manual)
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      INSIGHTSPIKE_LITE_MODE: "0"
      INSIGHTSPIKE_MIN_IMPORT: "0"
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install project with GNN extras (CPU)
        run: |
          python -m pip install --upgrade pip
          pip install -e .[gnn]

      - name: Run selected GNN tests
        run: |
          pytest -q \
            tests/unit/test_layer3_graph_reasoner.py \
            tests/unit/test_scalable_graph_builder.py \
            tests/unit/test_message_passing.py \
            tests/unit/test_edge_reevaluator.py \
            tests/unit/test_ged_calibration.py

