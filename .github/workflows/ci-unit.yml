name: CI (Unit)

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit tests (light mode)
    runs-on: ubuntu-latest
    timeout-minutes: 15
    env:
      PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
      INSIGHTSPIKE_LITE_MODE: "1"
      INSIGHTSPIKE_MIN_IMPORT: "1"
      PYTHONPATH: src
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install test deps
        run: |
          python -m pip install --upgrade pip
          pip install -U pytest

      - name: Run unit subset
        run: |
          pytest -q tests/unit tests/test_minimal_healthcheck.py tests/test__minimal_probe.py -m "not slow and not integration and not performance and not benchmark and not calibration"

