name: Release (Paper PDFs)

on:
  push:
    tags:
      - 'v*-paper'
      - 'paper-*'

jobs:
  build_and_release:
    name: Build and attach PDFs to Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build JA
        uses: xu-cheng/latex-action@v3
        with:
          root_file: geDIG_onegauge_improved_v4.tex
          working_directory: docs/paper
          latexmk_use_xelatex: true

      - name: Build EN
        uses: xu-cheng/latex-action@v3
        with:
          root_file: geDIG_onegauge_improved_v4_en.tex
          working_directory: docs/paper
          latexmk_use_xelatex: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: |
            docs/paper/geDIG_onegauge_improved_v4.pdf
            docs/paper/geDIG_onegauge_improved_v4_en.pdf
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

